<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>

  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

const cities = [];

const prom = fetch(endpoint) // fetch()ã¯promiseã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’è¿”ã™
    .then(blob => blob.json())
    // Array.protorype.push.apply(cities, data)ã§ã‚‚constã®é…åˆ—ã«é…åˆ—ã‚’è¿½åŠ ã§ãã‚‹
    .then(data => cities.push(...data));

function findMatches(wordToMatch, cities) { // æ¤œç´¢ã™ã‚‹é–¢æ•°
  return cities.filter(place => {
    // æ¤œç´¢ã•ã‚ŒãŸæ–‡å­—åˆ—ãŒcitiesã®å¸‚ã€ã¾ãŸã¯å·ã«ã‚ã‚‹ã‹ã‚’æ¤œç´¢
    const regex = new RegExp(wordToMatch, 'ig'); // g:ã¾ã‚‹ã¾ã‚‹ã“ã®å˜èªã«ãƒãƒƒãƒã™ã‚‹ã®ã‚’æ¢ã™ i:insensitive
    return place.city.match(regex) || place.state.match(regex);
  })
}

function numberWithCommas(x) {
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}

function displayMatches() { // æ¤œç´¢çµæœã‚’è¡¨ç¤ºã™ã‚‹é–¢æ•° searchInputã®ã‚¤ãƒ™ãƒ³ãƒˆã®callbackã‹ã‚‰å‘¼ã³å‡ºã•ã‚Œã¦ã„ã‚‹ã®ã§thisã¯inputè¦ç´ ã®DOMã«ãªã‚‹
  const matchArray = findMatches(this.value, cities);
  const html = matchArray.map(place => {
    const regex = new RegExp(this.value, 'gi');
    const cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`); // æ¤œç´¢ã—ãŸå˜èªã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆã™ã‚‹ãŸã‚ã€'h1'ã‚¯ãƒ©ã‚¹ã‚’ã¤ã‘ãŸspanã‚’htmlã«ä»˜ä¸ã™ã‚‹
    const stateName = place.state.replace(regex, `<span class="hl">${this.value}</span>`);
    return `
    <li>
      <span class="name">${cityName}, ${stateName}</span>
      <span class="population">${numberWithCommas(place.population)}</span>
    </li>
    `;
  }).join(''); // ãã®ã¾ã¾ã ã¨ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆãŒè¿”ã•ã‚Œã‚‹ã®ã§å…¨ã¦æ–‡å­—åˆ—ã«å¤‰æ›ã™ã‚‹
  suggestions.innerHTML = html;
}

const searchInput = document.querySelector('.search'); // inputè¦ç´ ã®DOM
const suggestions = document.querySelector('.suggestions'); // ãƒªã‚¹ãƒˆã®DOM

searchInput.addEventListener('change', displayMatches); // changeã ã¨inputå…¥åŠ›ä¸­ã‹ã‚‰inputã®å¤–ã¸ã‚¢ãƒ³ãƒ•ã‚©ãƒ¼ã‚«ã‚¹(å¤–ã‚’ã‚¯ãƒªãƒƒã‚¯)ã—ãŸã¨ãã«åˆã‚ã¦ã®æ™‚ã«ç™ºç«ã™ã‚‹
searchInput.addEventListener('keyup', displayMatches); // keyupã«ã™ã‚‹ã“ã¨ã§å…¥åŠ›æ™‚:å³å¯†ã«è¨€ãˆã°ã‚­ãƒ¼ã‚’ä¸Šã’ãŸã¨ãã«ç™ºç«

</script>
